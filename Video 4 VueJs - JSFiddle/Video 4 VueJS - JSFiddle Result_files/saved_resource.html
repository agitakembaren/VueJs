  <script type="text/javascript">


    window.onload=function(){
      
new Vue({
el: '#app',
data: {
	counter: 0,
  clicks: 0 	
},
methods: {
	increment() {
			this.clicks++;
  	}
	},
  computed: {
  	counter() {
    	return this.clicks * 2;
    }
  }
});

    }

</script>

</script>

<div id="app"><button>Increment</button> <p>Counter: 0</p> <p>Clicks: 2</p></div>
